<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PetAdobt</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo da petAdopt" />
      <button class="btnAdote">Adote</button>
    </header>

    <main>
      <section class="banner">
        <article>
          <div class="infoPet">
            <h2 id="nomeDoPet">Scooby</h2>
            <p id="descricao"></p>
          </div>
          <img
            id="fotoGrande"
            src="./assets/scoby.png"
            alt="Foto do pet para adoção"
          />
        </article>
        <section class="galeria">
            <!--Aqui vai ter class para estilização e id para eu pegar no index.js para fazer a logica de mostrar as informções do pet -->
          <nav>
            <ul class="pet">
              <li><img class="imgPet" id="Scooby"   src="./Assets/scoby.png" alt="Cachorro de porte medio com pelugem laranja" ></li>
              <li><img class="imgPet" id="Pantera"  src="./Assets/pantera.png" alt="gato de porte medio com pelugem preta"></li>
              <li><img class="imgPet" id="Thor"     src="./Assets/thor.png" alt="cachorro de porte medio com pelugem amarela"></li>
              <li><img class="imgPet" id="Garfield" src="./Assets/garfield.png" alt="gato de porte medio com pelugem laraja"></li>
            </ul>
          </nav>

        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
